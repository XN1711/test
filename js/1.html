<!DOCTYPE html>
<html>
  <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script class="jquery library" src="jquery-3.2.1.min.js" type="text/javascript"></script>
        <title>
            RunJS 演示代码
        </title>
        <style>
            .content{
                background-color:red;
                width:400px;
                height:400px;
                text-align:center;
                line-height:400px;
            }
        </style>
        <script>
            jQuery(function($){
                $(".content").mousemove(function(e){
                    var me = $(this);
                    var l = me.prop("offsetLeft");
                    var t = me.prop("offsetTop");
                    var w = me.prop("offsetWidth");
                    var h = me.prop("offsetHeight");
                    var x = e.clientX;
                    var y = e.clientY;
                    if(x > l && x < l + w / 2){
                        console.log("left");
                    }else if(x > l + w / 2 && x < l + w){
                        console.warn("right");
                    } 
                    if(y > t && y < t + h / 2){
                        console.debug("top");
                    }else if(y > t + h / 2 && y < t + h){
                        console.info("bottom");
                    }
                });
            });
        </script>
  </head>
    <body>
    <div class='content'>
            sss
  </div>
  </body>
</html>
